<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <script src="/shared/script.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/shared/style.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="header">
        <div class="headerChild searchbar">
            <input class="search-text" type="text" placeholder="search" required/> 
            <img src="/assets/search.svg" class="search-icon"/>
        </div>
        <div class="headerChild homeBtn prevent-select"
            onclick="navigate('/home')"
        >
            Home
        </div>
    </div>
    <div class="content">
        <div class="title prevent-select">
            <span>Profile</span>
            <div class="editBtn">
                Edit
            </div>
        </div>
        <div class="sections">
            <div class="left">
                <div class="profile-photo prevent-select">
                    Profile Photo
                </div>
                <span class="favorite-films-section prevent-select">
                    Favorite Films:
                </span>
                <div class="favorite-films">
                    <div class="movie">
                        <span>MOVIE POSTER 1</span>
                        <div class="info">
                            Movie Title (Year)
                        </div>
                    </div>
                    <div class="movie">
                        <span>MOVIE POSTER 2</span>
                        <div class="info">
                            Movie Title (Year)
                        </div>
                    </div>
                    <div class="movie">
                        <span>MOVIE POSTER 3</span>
                        <div class="info">
                            Movie Title (Year)
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="info" id="username">
                    <span class="prevent-select">Username:</span>
                    <div class="text-box">Username</div>
                </div>
                <div class="info" id="email">
                    <span class="prevent-select">email:</span>
                    <div class="text-box">email</div>
                </div>
                <div class="info" id="about">
                    <span class="prevent-select">About:</span>
                    <div class="text-box">
                        <p>
                            My name is...<br>
                            I am...<br>
                            I like...<br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>    
</html>
