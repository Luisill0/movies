<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <script src="/shared/script.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/shared/style.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="header">
        <div class="headerChild searchbar">
            <input class="search-text" type="text" placeholder="search" required/> 
            <img src="/assets/search.svg" class="search-icon"/>
        </div>
        <div class="headerChild homeBtn prevent-select"
            onclick="navigate('/home')"
        >
            Home
        </div>
    </div>
    <div class="content">
        <div class="title prevent-select">
            Review Film Title(Year)
        </div>
        <div class="centered-container">
            <div class="poster">
                MOVIE POSTER
            </div>
            <div class="review-section">
                <label class="darkblue" for="my-review">My review:</label>
                <textarea id="my-review" name="my-review" class="my-review"></textarea>
            </div>
            <div class="form">
                <span class="darkblue">My rating: </span>
                <div class="rating">
                    <input type="text" placeholder="_"
                    required
                    />
                    <span>/100</span>
                </div>
                <div class="watched-on">
                    <span>Watched on:</span>
                    <input id="date" type="date" />
                </div>
                <input class="review-btn" type="submit" value="review" 
                onclick="review()"/>
            </div>
        </div>
    </div>
</body>
</html>
